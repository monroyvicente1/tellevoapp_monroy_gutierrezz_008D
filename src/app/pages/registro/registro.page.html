<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="tipoUsuario">
        <ion-select-option value="conductor">Conductor</ion-select-option>
        <ion-select-option value="docente">Docente</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- Agrega otros campos como correo, contraseña, etc. -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <div *ngIf="registroForm?.get('nombre')?.hasError('required') && registroForm?.get('nombre')?.touched">
      <ion-text color="danger">El nombre es obligatorio.</ion-text>
    </div>

    <!-- Aquí puedes mostrar campos adicionales basados en el tipo de usuario seleccionado -->
    <ion-item *ngIf="tipoUsuario === 'conductor'">
      <ion-label position="floating">Vehículo</ion-label>
      <ion-input [(ngModel)]="vehiculo" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="tipoUsuario === 'conductor'">
      <ion-label position="floating">Patente</ion-label>
      <ion-input [(ngModel)]="patente" type="text"></ion-input>
    </ion-item>

    <!-- Campos adicionales para el usuario docente -->
    <ion-item *ngIf="tipoUsuario === 'docente'">
      <ion-label>Asignatura 1</ion-label>
      <ion-input [(ngModel)]="asignatura1" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="tipoUsuario === 'docente'">
      <ion-label>Asignatura 2</ion-label>
      <ion-input [(ngModel)]="asignatura2" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="registrarUsuario()">Registrar</ion-button>
</ion-content>
