<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>

          <ion-item>
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input type="text" placeholder="Ingresar nombre" 
                       name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input type="email" placeholder="Ingresar email"
                      name="email"  [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Edad: </ion-label>
            <ion-input type="number" placeholder="Ingresar edad"
                      name="edad"  [(ngModel)]="usuario.edad"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password: </ion-label>
            <ion-input type="password" placeholder="Ingresar password" 
                      name="password"  [(ngModel)]="usuario.password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select placeholder="Seleccione una jornada" [(ngModel)]="usuario.jornada">
              <ion-select-option value="diurno">Diurno</ion-select-option>
              <ion-select-option value="vespertino">Vespertino</ion-select-option>
             </ion-select>
          </ion-item>
        </ion-list>

        <ion-button (click)="Enviar()" expand="block" fill="solid" color="warning" shape="round">
          Enviar
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
